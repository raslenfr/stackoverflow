<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-content>
      <h2 class="signup-caption">Signup</h2>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-input">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" name="email" type="email" required formControlName="email"/>
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" name="name" required formControlName="name"/>
            <mat-error *ngIf="signupForm.get('name')?.hasError('required')">Name is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" name="password" type="password" required formControlName="password"/>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm your password" name="confirmPassword" type="password" required formControlName="confirmPassword"/>
            <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</mat-error>
            <mat-error *ngIf="signupForm.hasError('mismatch')">Passwords do not match</mat-error> <!-- Password mismatch error -->
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="signup-button" type="submit" [disabled]="signupForm.invalid">Signup</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
